<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Oficjalna strona CodeSphare – centrum projektów, technologii i społeczności."/>
  <title>CodeSphare</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      background: #5865F2;
      color: white;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #4752C4;
    }

    .links {
      margin-top: 1.5rem;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #cccccc;
    }
  </style>
</head>
<body>

  <h1>👋 Witaj w CodeSphare</h1>
  <p>
    Tworzymy nowoczesne rozwiązania, projekty open-source oraz społeczność pasjonatów technologii.
    Dołącz do nas i buduj przyszłość razem z nami!
  </p>

  <a href="https://dc.codesphare.pl" class="button" target="_blank">💬 Dołącz na Discord</a>

  <div class="links">
    <a href="mailto:codesphare0@gmail.com" class="button">📧 Kontakt</a>
    <a href="https://github.com/CodeSphare" class="button" target="_blank">💻 GitHub</a>
    <a href="https://codesphare.pl" class="button" target="_blank">🌐 Strona Główna</a>
  </div>

  <footer>
    © 2025 CodeSphare • Wszelkie prawa zastrzeżone
  </footer>

</body>
</html>
