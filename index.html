<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeSphare | Logowanie przez Discord</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 2.5rem;
    }

    .button {
      display: inline-block;
      background-color: #5865F2;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
      margin-top: 2rem;
    }

    .button:hover {
      background-color: #4752C4;
    }

    .user-info {
      margin-top: 2rem;
      display: none;
    }

    .user-info img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }

    .user-info h2 {
      margin: 0.5rem 0 0;
    }
  </style>
</head>
<body>

  <h1>üîê Zaloguj siƒô przez Discord</h1>

  <a class="button" id="loginButton">Zaloguj siƒô przez Discord</a>

  <div class="user-info" id="userInfo">
    <img id="avatar" src="" alt="Avatar u≈ºytkownika">
    <h2 id="username">...</h2>
    <p>Zalogowano pomy≈õlnie</p>
  </div>

  <script>
    const CLIENT_ID = 'TWOJE_CLIENT_ID';
    const REDIRECT_URI = 'https://twojastrona.pl/callback'; // zmie≈Ñ na swojƒÖ domenƒô
    const SCOPE = 'identify';

    document.getElementById('loginButton').addEventListener('click', () => {
      const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${SCOPE}`;
      window.location.href = url;
    });

    // Obs≈Çuga przekierowania z Discorda
    async function handleCallback() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');

      if (code) {
        // wysy≈Çamy code do backendu
        const response = await fetch(`/callback?code=${code}`);
        const data = await response.json();

        if (data.username) {
          document.getElementById('loginButton').style.display = 'none';
          document.getElementById('userInfo').style.display = 'block';
          document.getElementById('username').innerText = data.username;
          document.getElementById('avatar').src = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png`;
        }
      }
    }

    handleCallback();
  </script>
</body>
</html>
